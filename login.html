    <body>
        <div class="hero">
            <div class="form-box">
                <b><p>Welcome to GrowFast !!</p></b>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icon">
                    <a href="https://www.facebook.com/home.php">
                        <img src="img/fb.png">
                    </a>

                    <a href="https://twitter.com/home">
                        <img src="img/tw.png">
                    </a>
                    <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1">
                        <img src="img/gp.png">
                    </a>
                </div>
                <form id="login" class="input-group" action="dashboard.html" autocomplete="on">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" class="input-field" id="email" placeholder="Enter Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*?]).{8,}$" required>
                    <!---<p id="email-message" style="display:none;">Password must be at least 8 characters long <br> and include at least one digit, one lowercase letter, one uppercase letter, and one special character (!@#$%^&*?)</p>--->
                    <input type="checkbox" class="check-box" required><span>Remember Password</span>
                    <a href="./dashboard.html">
                        <input type="submit" value="Log In" class="submit-btn">
                    </a>
                </form>
                <form id="register" class="input-group" action="login.html" autocomplete="on">
                    <input type="text" class="input-field" placeholder="User Id" required autocomplete="on">
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="tel" class="input-field" placeholder="Phone Number" pattern="[0-9]{5}[0-9]{5}" required>
                    <input type="password" class="input-field" id="emailid" placeholder="Enter Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*?]).{8,}$" required>
                    <!----<p id="email-message" style="display:none;">Password must be at least 8 characters long <br> and include at least one digit, one lowercase letter, one uppercase letter, and one special character (!@#$%^&*?)</p>--->
                    <input type="checkbox" class="check-box" required><span>I agree to the Terms & Conditions.</span>
                    <a href="./login.html">
                        <input type="submit" value="Register" class="submit-btn">
                    </a>
                </form>
                <div class="login-copyright">
                    <p><i class="fa-regular fa-copyright"></i> Copyright 2023 - GrowFast</p>
                </div>               
            </div>
            
        </div>
